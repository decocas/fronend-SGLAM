		<aside class="col-md-6">
			<!-- Formulario con ingreso de datos -->
      <h4>Aqui el formulario de registro clientes</h4>
      <form #formulario="ngForm" (ngSubmit)="registrarCliente(formulario)">
        <div class="form-row"> 
          <div class="form-group col-sm-5">
            <label>Nit</label>
            <input type="text" class="form-control" name="nit" #nit="ngModel"
              [(ngModel)]=o.c.nit placeholder="NIT" required>
          </div>
          <div class="form-group col-sm-6">
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" #nombre="ngModel" 
          [(ngModel)]=o.c.nombre placeholder="Nombre" required>          
          </div>
          <div class="form-group col-sm-6">
            <label>Responsable</label>
            <input type="text" class="form-control" name="responsable" #responsable="ngModel" 
           [(ngModel)]=o.c.responsable placeholder="Responsable" required>
              </div>
        </div>
        <div class="form-row">
           <div class="form-group col-sm-6">
          <label>Telefono</label>
          <input type="tel"  class="form-control" name="telefono" #telefono="ngModel" 
            [(ngModel)]=o.c.telefono placeholder="1-(555)-555-5555" required>
            </div>
            <div class="form-group col-sm-6">
              <label>Correo</label>
              <input type="mail" class="form-control" name="mail" #mail="ngModel" 
               [(ngModel)]=o.c.mail placeholder="@correo" required>
                </div>
                </div>
                <div class="form-action-row" >
                  <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok">entrar</i></button>
                  <button type="reset" class="btn btn-danger"><i class="glyphicon glyphicon-remove">cancelar</i> </button> 
                  
                 </div>
          </form>
