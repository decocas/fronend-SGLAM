      <h4>Aqui el formulario de registro clientes</h4>
      <form>
        <div class="form-row"> 
          <div class="form-group col-sm-5">
            <label>Nit</label>

          <div class="form-group col-sm-6">
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" 
         placeholder="Nombre" required>          
          </div>
          <div class="form-group col-sm-6">
            <label>Responsable</label>
            <input type="text" class="form-control" name="responsable" 
         placeholder="Responsable" required>
              </div>
        </div>
        <div class="form-row">
           <div class="form-group col-sm-6">
          <label>Telefono</label>
          <input type="tel" value="1-(555)-555-5555" class="form-control" name="telefono" 
       placeholder="Telefono" required>

    <div class="col-lg-10">

        <h4>Aqui el formulario de registro Entradas</h4>
        <form>
          <div class="form-row"> 
            <div class="form-group col-md-4">
              <label>Numero Orden</label>
              <input type="text" class="form-control" name="orderNumber"
               placeholder="# Orden" required>
            </div>
            <div class="form-group col-md-4">
                <label>Lote</label>
                <input type="text" class="form-control" name="lote" 
           placeholder="Numero Lote" required>          
            </div>
            <div class="form-group col-md-4">
              <label>Codigo Producto</label>
              <input type="text" class="form-control" name="codigo_producto" 
           placeholder="Cod Producto" required>
                </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Referencia</label>
              <input type="text" class="form-control" name="referencia"
               placeholder="Referencia" required>
            </div>
            <div class="form-group col-md-4">
                <label>Cantidad Buen Estado</label>
                <input type="number" min="0" class="form-control" name="cantidad_buen_estado" 
           placeholder="Cantidad Intacta" required>          
            </div>
            <div class="form-group col-md-4">
              <label>Cantidad Mal Estado</label>
                <input type="number" min="0" class="form-control" name="cantidad_mal_estado" 
           placeholder="Cantidad DaÃ±ada" required>
                </div>          
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label>Codigo ONU</label>
                      <input type="text" class="form-control" name="codigo_ONU"
                       placeholder="ONU" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Serial Container</label>
                        <input type="text" class="form-control" name="serial_container" 
                   placeholder="Serial" required>          
                    </div>
                    <div class="form-group col-md-4">
                      <label>Fecha Fabricacion</label>
                      <input type="date"  max="2020-12-31" class="form-control" name="fecha_fabricacion" 
                   placeholder="fecha fabrica" required>
                        </div>    
                    </div>
                    <div class="form-row">

                        <label>Fecha Caducidad</label>

                         placeholder="Fecha Caducidad" required>
                      </div>
                      <div class="form-group col-md-4">
                          <label>Fecha Entrada</label>
                          <input type="date" max="2020-12-31" class="form-control" name="fecha_entrada" 
                     placeholder="Fecha Entrada" required>          
                      </div>
                      
                    </div>
                  
                  <div class="form-action-row" >
                    <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok">entrar</i></button>
                    <button type="reset" class="btn btn-danger"><i class="glyphicon glyphicon-remove">cancelar</i> </button> 
                    
                   </div>
