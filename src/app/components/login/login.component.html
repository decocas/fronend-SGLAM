<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="width: 28rem;">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<article class="card-body">
				<form #formulario="ngForm" (ngSubmit)="login(formulario)">	
					<div class="form-group">
				    	<label>User</label>
				        <input name="mail" ngModel class="form-control" placeholder="Email" type="email">
				    </div> 
				    <div class="form-group">
				    	<label>Password</label>
				        <input name="pass" ngModel class="form-control" placeholder="******" type="password">
				    </div> 
					<div class="checkbox">
						<label><input type="checkbox"> Remember Me</label>
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-block">
              <i class="glyphicon glyphicon-user" style="font-size:18px; color:white;">
                Login
              </i>
            </button> 
					</div>				  	
				</form>
			</article>
  
      <div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
